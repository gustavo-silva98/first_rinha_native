services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx-balancer
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
    ports:
      - 9999:9999
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "15MB"
    depends_on:
      - api5
  
  api1:
    build:
      context: .
      dockerfile: ./cmd/Dockerfile
    container_name: api1
    environment:
      - PORT=8001
      - API_ID=1
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: 0.10
          memory: "15MB"

  api2:
    build:
      context: .
      dockerfile: ./cmd/Dockerfile
    container_name: api2
    environment:
      - PORT=8002
      - API_ID=2
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: 0.10
          memory: "15MB"
    depends_on:
      - api1

  api3:
    build:
      context: .
      dockerfile: ./cmd/Dockerfile
    container_name: api3
    environment:
      - PORT=8003
      - API_ID=3
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: 0.10
          memory: "15MB"
    depends_on:
      - api2

  api4:
    build:
      context: .
      dockerfile: ./cmd/Dockerfile
    container_name: api4
    environment:
      - PORT=8004
      - API_ID=5
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: 0.10
          memory: "15MB"
    depends_on:
      - api3

  api5:
    build:
      context: .
      dockerfile: ./cmd/Dockerfile
    container_name: api5
    environment:
      - PORT=8005
      - API_ID=5
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: 0.10
          memory: "15MB"
    depends_on:
      - api4

  redis:
    image: redis:8.2.0-alpine
    container_name: redis-rinha
    ports:
      - "6379:6379"
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: 0.5
          memory: "60MB"


networks:
  backend:
    driver: bridge
  
  payment-processor:
    external: true